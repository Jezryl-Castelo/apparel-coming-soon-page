<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
 
</head>
<body>

<header>
  <section class="container">
  
  <div class="left-side">
  <img class="logo" src="./images/logo.svg" alt="logo">
  <h1>
    <span>We're</span> 
    coming soon
  </h1>
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

<form class="form" name="form" action="#" >
  <input type="text" class="email" name="email" placeholder="Email Address" id="form-input">
    <image class="icon-error" src="images/icon-error.svg"></image>

  <button class="btn-arrow" type="submit">
      <img class="btn-arrow-1" src="images/icon-arrow.svg" alt="button">
  </button>
  
</form>

  <p class="requirements">Please provide a valid email</p>
</div>

<img class="image" src="./images/hero-desktop.jpg" alt="main image">
</section>
</header>  
<script type="text/javascript" src="script.js"></script>

</body>
</html>
